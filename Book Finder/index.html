<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Finder</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>
    <header class="header">

        <div class="heading">
            BOOK FINDER
        </div>
        <p>
            Whether you want the cheapest reading copy or a specific collectible edition, with BookFinder, you'll find
            just the right book. BookFinder.com searches the inventories of over 100,000 booksellers worldwide,
            accessing millions of books in just one simple step.
        </p>

        <a href="#search">
            <button class="button">
                Get Started
            </button>
        </a>



    </header>

    <div id="search">
        <form id="search-form">
            <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-5">
                <div class="input-group">
                    <input type="search" id="input" placeholder="Find the book you want to read next!"
                        class="form-control rounded rounded-pill py-4">
                    <div class="input-group-append">
                        <a href="#container"><button id="button-addon1" type="submit" class="btn btn-link text-primary">
                                <i class="fa fa-search"></i>
                            </button></a>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div id="container">
    </div>
    <footer class="footer">

    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
